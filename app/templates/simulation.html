<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simulation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }

        h1 {
            color: #333;
        }

        p {
            font-size: 1.2em;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }

        th, td {
            padding: 12px;
            text-align: left;
            border: 1px solid #ccc;
        }

        th {
            background-color: #007BFF;
            color: white;
        }

        tr:hover {
            background-color: #f1f1f1;
        }

        button {
            background-color: #007BFF;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        form {
            margin: 20px 0;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            background: #e9ecef;
            margin: 5px 0;
            padding: 10px;
            border-radius: 5px;
        }

        img {
            max-width: 100%;
            height: auto;
            display: block;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <h1>Simulation</h1>

    <p id="second-display">Segundo: 0</p>
    
    <table id="data-table">
        <thead>
            <tr>
                <th>Timestamp</th>
                <th>Amplitude</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <button id="change-parameters">Simulate Event</button>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        let secondCount = 0;

        $("#change-parameters").click(function () {
            $.post("/change_parameters/", {}, function (response) {
                console.log(response.status);
            });
        });

        function updateTable(data) {
            const tableBody = $("#data-table tbody");
            tableBody.empty();
            data.forEach((row) => {
                const newRow = `<tr style="background-color: ${row.number > 2.5 ? 'red' : 'transparent'}; color: ${row.number > 2.5 ? 'white' : 'black'};">
                    <td>${row.timestamp}</td>
                    <td>${row.number}</td>
                </tr>`;
                tableBody.append(newRow);
            });
        }

        function fetchSimulationData() {
            $.get("/simulation/", function (response) {
                updateTable(response.data);
            });
        }

        setInterval(function () {
            secondCount++;
            if (secondCount >= 60) {
                $.post("/get_events/", {}, function (response) {
                    console.log(response.status);
                });
                secondCount = 1;
            }
            $("#second-display").text(`Segundo: ${secondCount}`);
        }, 1000);

        setInterval(fetchSimulationData, 100);
    </script>

    <h1>Load CSV files</h1>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %} 
        {{ form.as_p }}
        <button type="submit">Load</button>
    </form>

    <ul>
        {% for record in records %}
            <li>{{ record.time_start }}</li>
        {% endfor %}
    </ul>

    {% if graph_image %}
        <h3>Clean Data Graph</h3>
        <img src="data:image/png;base64,{{ graph_image }}" alt="Graph" />
    {% endif %}

    {% if graph_image2 %}
        <h3>Reconstructed Data Graph</h3>
        <img src="data:image/png;base64,{{ graph_image2 }}" alt="Graph2" />
    {% endif %}
</body>
</html>
